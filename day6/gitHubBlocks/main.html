<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <hr >

        <div class="header">
            <h1>GitHub Blocks</h1>
        </div>

        <div class="blocks-container">
            <div class="row row-blue">
                <div class="block">
                    <img src="images/bewitchedtocat.jpg" alt="bewitchedtocat" height="300">
                </div>
                <div class="block">
                    <img src="images/scubatocat.png" alt="scubatocat"  height="300"> 
                </div>
                <div class="block">
                    <img src="images/Fintechtocat.png" alt="Fintechtocat" height="300"> 
                </div>
            </div>

            <div class="row row-pink">
                <div class="block">
                    <img src="images/skatetocat.png" alt="bewitchedtocat" height="300">
                </div>
                <div class="block">
                    <img src="images/Terracottocat_Single.png" alt="bewitchedtocat" height="300">
                </div>
            </div>

            <div class="row row-green">
                <div class="block">
                    <img src="images/yogitocat.png" alt="terracottocat" height="300">
                </div>
                <div class="block">
                    <img src="images/puddle_jumper_octodex.jpg" alt="terracottocat" height="300">
                </div>
                <div class="block">
                    <img src="images/gobbleotron.gif" alt="terracottocat" height="300">
                </div>
            </div>
        </div>

        <div class="footer">
            Images from <a href="https://octodex.github.com/" target="_blank">GitHub Octodex</a>
        </div>
    </div>
</body>
</html>
