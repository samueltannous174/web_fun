<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div class="row">
      <button class="bbutton" onclick="press('7')">7</button>
      <button class="bbutton" onclick="press('8')">8</button>
      <button class="bbutton" onclick="press('9')">9</button>
      <button class="operator" onclick="setOp('/')">÷</button>
    </div>
    <div class="row">
      <button class="bbutton" onclick="press('4')">4</button>
      <button class="bbutton" onclick="press('5')">5</button>
      <button class="bbutton" onclick="press('6')">6</button>
      <button class="operator" onclick="setOp('*')">×</button>
    </div>
    <div class="row">
      <button class="bbutton" onclick="press('1')">1</button>
      <button class="bbutton" onclick="press('2')">2</button>
      <button class="bbutton" onclick="press('3')">3</button>
      <button class="operator" onclick="setOp('-')">−</button>
    </div>
    <div class="row">
      <button class="bbutton" onclick="clr()">C</button>
      <button class="bbutton" onclick="press('0')">0</button>
      <button class="bbutton" onclick="press('.')">.</button>
      <button class="operator" onclick="setOp('+')">+</button>
    </div>
    <div class="row">
      <button id="equals" onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>
